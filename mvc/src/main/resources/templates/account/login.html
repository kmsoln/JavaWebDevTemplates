<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content here -->
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Display error message for invalid username and password -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>

        <!-- Display logout success message -->
        <div th:if="${param.logout}" class="alert alert-info">
            You have been logged out.
        </div>

        <!-- Display registration success message -->
        <div th:if="${registrationSuccess}" class="alert alert-success">
            <p>Registration successful! You can now log in.</p>
        </div>

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center" th:text="${title}">Title</h1>
            <p class="text-center">Fill out the following form to log in.</p>

            <!-- Login form -->
            <form method="post" action="/login" class="mt-4" th:action="@{/login}">
                <!-- Username input -->
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control mt-1" />
                </div>

                <!-- Password input -->
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control mt-1" />
                </div>

                <!-- Remember me checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input mt-1" />
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>

                <!-- CSRF token input -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary mt-3 mb-3">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
