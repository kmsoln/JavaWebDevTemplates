<div class="container mt-4">
    <h2>User List</h2>

    <div th:if="${param.error}" class="alert alert-danger">
        User that requested to delete is not exists.
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td>
                <a th:href="@{'/user/modify/' + ${user.username}}" class="btn btn-primary">Modify</a>
                <a th:href="@{'/user/delete/' + ${user.username}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
