<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Head -->
        <th:block th:include="shared/_head"></th:block>
        <title>Main</title>
    </head>

    <body>
        <header>
            <!-- Header -->
            <th:block th:include="shared/_navbar"></th:block>
        </header>

        <main role="main" class="container">
            <!-- Main content -->
            <!--/*@thymesVar id="viewPath" type="java.lang.String"*/-->
            <th:block th:replace="${viewPath}"></th:block>
        </main>

        <footer>
            <!-- Include footer fragment -->
            <th:block th:include="shared/_footer"></th:block>
        </footer>

        <!-- Include common scripts -->
        <th:block th:include="shared/_scripts"></th:block>
    </body>
</html>
